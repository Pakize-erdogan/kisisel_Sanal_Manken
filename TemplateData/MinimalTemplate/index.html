<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Kişisel Sanal Manken</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #ffffff;
      overflow: hidden;
    }
    #unity-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
  </div>
  <script>
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/WebGLBuild.loader.js";
    var config = {
      dataUrl: buildUrl + "/WebGLBuild.data",
      frameworkUrl: buildUrl + "/WebGLBuild.framework.js",
      codeUrl: buildUrl + "/WebGLBuild.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "SeninAdın",
      productName: "SanalManken",
      productVersion: "1.0",
    };

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(document.querySelector("#unity-canvas"), config);
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
